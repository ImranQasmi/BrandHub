        <div class="container mt-5">

                <span class="col-sm-6 col-md-6 login-form mt-5 border" style="padding: 5%;">
                    <h1 class="text-center mt-1">Login</h1><br>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <hr>
                    <div class="form-group">
                        <button class="btn btn-success form-control" onclick="Login()">LOGIN</button>
                    </div>
                </span>
            </div>
            <div class="row">
                <div class="offset-md-7"></div>
                <div>Create an account ? <a href="/src/pages/signup.html">Sign up</a></div>
            </div>
        </div>
    </section>
